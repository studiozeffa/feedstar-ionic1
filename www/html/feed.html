<ion-view>
  <ion-nav-title>{{ feed.title }}</ion-nav-title>
  <ion-content>
    <ion-refresher pulling-text="Refresh Feed..." on-refresh="refreshFeed()" spinner="ripple"></ion-refresher>
    <div class="list">
      <a ui-sref="item({id: item.guid })" class="item item-icon-right" href="#" ng-repeat="item in items">
        <h2>{{ item.title }}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
